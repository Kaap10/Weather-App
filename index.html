<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .weather-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            color: #333;
        }

        .weather-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .weather-header h1 {
            margin: 0;
            color: #333;
        }

        .search-container {
            display: flex;
            margin-bottom: 20px;
        }

        .search-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .weather-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .city-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .current-weather {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-right: 20px;
        }

        .weather-icon {
            width: 64px;
            height: 64px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .details div {
            text-align: center;
        }

        .details span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .forecast-day {
            text-align: center;
            flex: 1;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: scale(1.05);
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="weather-header">
            <h1>Weather App</h1>
        </div>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-info fade-in">
            <div class="city-name">--</div>
            <div class="current-weather">
                <div class="temperature">--Â°C</div>
                <img id="weather-icon" src="" alt="Hemlo" class="weather-icon">
            </div>
            <div class="description">--</div>
            <div class="details">
                <div>
                    <span>Humidity</span>
                    <span>--%</span>
                </div>
                <div>
                    <span>Wind</span>
                    <span>-- km/h</span>
                </div>
            </div>
        </div>
        <div class="forecast fade-in">
            <!-- Forecast days will be inserted here -->
        </div>
    </div>

    <script>
        function getWeatherIcon(code) {
            if (code.includes('sunny') || code.includes('clear')) return 'â˜€ï¸';
            if (code.includes('cloud')) return 'â˜ï¸';
            if (code.includes('rain')) return 'ðŸŒ§ï¸';
            if (code.includes('snow')) return 'â„ï¸';
            if (code.includes('thunder')) return 'â›ˆï¸';
            return 'ðŸŒ¤ï¸';
        }

        function fetchWeatherData() {
            const cityInput = document.getElementById('city-input');
            const city = cityInput.value.trim();

            if (!city) {
                console.log('Please enter a city name');
                return;
            }
            // https://wttr.in/${city}?format=j1
            fetch(`https://wttr.in/${city}?format=j1`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Weather Data:', data);

                    const currentCondition = data.current_condition[0];
                    const location = data.nearest_area[0];

                    document.querySelector('.city-name').textContent = `${location.areaName[0].value}, ${location.country[0].value}`;
                    document.querySelector('.temperature').textContent = `${currentCondition.temp_C}Â°C`;
                    document.querySelector('.weather-icon').src = currentCondition.weatherIconUrl[0].value;
                    document.querySelector('.description').textContent = currentCondition.weatherDesc[0].value;
                    document.querySelector('.details div:nth-child(1) span:nth-child(2)').textContent = `${currentCondition.humidity}%`;
                    document.querySelector('.details div:nth-child(2) span:nth-child(2)').textContent = `${currentCondition.windspeedKmph} km/h`;

                    const forecastContainer = document.querySelector('.forecast');
                    forecastContainer.innerHTML = '';

                    data.weather.forEach((day, index) => {
                        if (index < 5) {
                            const forecastDay = document.createElement('div');
                            forecastDay.className = 'forecast-day';
                            forecastDay.innerHTML = `
                                <div>${new Date(day.date).toLocaleDateString('en-US', {weekday: 'short'})}</div>
                                <div>${getWeatherIcon(day.hourly[4].weatherDesc[0].value)}</div>
                                <div>${day.maxtempC}Â°C / ${day.mintempC}Â°C</div>
                            `;
                            forecastContainer.appendChild(forecastDay);
                        }
                    });

                    document.querySelector('.weather-info').classList.remove('fade-in');
                    document.querySelector('.forecast').classList.remove('fade-in');
                    void document.querySelector('.weather-info').offsetWidth;
                    void document.querySelector('.forecast').offsetWidth;
                    document.querySelector('.weather-info').classList.add('fade-in');
                    document.querySelector('.forecast').classList.add('fade-in');
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.querySelector('.city-name').textContent = 'Error fetching data';
                    document.querySelector('.temperature').textContent = '--Â°C';
                    document.querySelector('.description').textContent = 'Please try again';
                    document.querySelector('.details div:nth-child(1) span:nth-child(2)').textContent = '--%';
                    document.querySelector('.details div:nth-child(2) span:nth-child(2)').textContent = '-- km/h';
                    document.querySelector('.forecast').innerHTML = '';
                });
        }

        document.getElementById('search-btn').addEventListener('click', function() {
    const city = document.getElementById('city-input').value;
    // Fetch weather data from API (example URL)
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=f67785e606599eb7b5909ff8ccdf98b6
`)
        .then(response => response.json())  
        .then(data => {
            const iconCode = data.weather[0].icon;
            const iconUrl = `http://openweathermap.org/img/wn/${iconCode}@2x.png`;
            const weatherIcon = document.getElementById('weather-icon').src=iconUrl;
            weatherIcon.src = iconUrl;
            weatherIcon.style.display = 'block';
        })
        .catch(error => console.error('Error fetching weather data:', error));
});

        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchWeatherData();
            }
        });

        document.getElementById('city-input').value = 'London';
        fetchWeatherData();
    </script>
</body>
</html>
